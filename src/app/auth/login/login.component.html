<div class="login-container">
	<mat-card class="login-card">
		<mat-card-header>
			<mat-card-title>Welcome Back</mat-card-title>
			<mat-card-subtitle>Login to your account</mat-card-subtitle>
		</mat-card-header>

		<mat-card-content>
			<form [formGroup]="form" class="login-form" (ngSubmit)="onLogin()">
				<!-- Email Field -->
				<mat-form-field appearance="outline" class="form-field">
					<mat-label>Email</mat-label>
					<mat-icon matPrefix>email</mat-icon>
					<input matInput placeholder="pat@example.com" formControlName="email" required type="email"
						autocomplete="email" />
					<mat-error *ngIf="email?.invalid && email?.touched">
						{{ getErrorMessage('email') }}
					</mat-error>
				</mat-form-field>

				<!-- Password Field -->
				<mat-form-field appearance="outline" class="form-field">
					<mat-label>Password</mat-label>
					<mat-icon matPrefix>lock</mat-icon>
					<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required
						autocomplete="current-password" />
					<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
						[attr.aria-pressed]="hide" type="button">
						<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
					</button>
					<mat-error *ngIf="password?.invalid && password?.touched">
						{{ getErrorMessage('password') }}
					</mat-error>
				</mat-form-field>

				<!-- Error Message -->
				<div [@fadeInOut]="errorMsg ? 'visible' : 'hidden'" class="error-container">
					<mat-error *ngIf="errorMsg" class="error-message">
						<mat-icon>error_outline</mat-icon>
						{{ errorMsg }}
					</mat-error>
				</div>

				<!-- Submit Button -->
				<div class="button-container">
					<button mat-raised-button color="primary" type="submit" [disabled]="!form.valid"
						class="login-button">
						<mat-icon>login</mat-icon>
						<span>Login</span>
					</button>
				</div>

				<!-- Additional Options -->
				<!-- <div class="additional-options">
					<a mat-button color="accent" routerLink="/forgot-password">Forgot Password?</a>
					<a mat-button color="accent" routerLink="/register">Create Account</a>
				</div> -->
			</form>
		</mat-card-content>
	</mat-card>
</div>
