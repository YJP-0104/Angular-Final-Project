<div class="dashboard-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome, {{ userName }}</mat-card-title>
      <mat-card-subtitle>Manage your blog posts</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <div class="action-bar">
    <button mat-raised-button color="primary" (click)="openPostDialog()">
      <mat-icon>add</mat-icon>
      Create New Post
    </button>
  </div>

  <div class="posts-grid">
    <div *ngIf="posts.length === 0" class="empty-state">
      <mat-icon>article</mat-icon>
      <p>No posts available. Start creating one!</p>
    </div>

    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>Posted on: {{ post.date }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div [innerHTML]="post.content" class="post-content"></div>
        <mat-chip-listbox>
          <mat-chip *ngFor="let tag of post.tags">{{ tag }}</mat-chip>
        </mat-chip-listbox>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button color="primary" (click)="openPostDialog(post)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePost(post._id)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
