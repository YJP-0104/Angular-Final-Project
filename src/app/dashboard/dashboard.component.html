<mat-card class="dashboard-container">
    <mat-card-header>
      <mat-card-title>Welcome, {{userName}}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter post title">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" rows="4" placeholder="Enter post content"></textarea>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tags</mat-label>
          <input matInput formControlName="tags" placeholder="Enter tags (comma-separated)">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">
          {{isEditing ? 'Update' : 'Create'}} Post
        </button>
      </form>
  
      <div class="posts-container">
        <h2>Your Posts</h2>
        <mat-card *ngFor="let post of posts" class="post-card">
          <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>By: {{post.userName}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{post.content}}</p>
            <p class="tags">Tags: {{post.tags}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="editPost(post)">EDIT</button>
            <button mat-button color="warn" (click)="deletePost(post._id)">DELETE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
